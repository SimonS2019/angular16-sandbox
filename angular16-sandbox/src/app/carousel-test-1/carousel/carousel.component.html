<h1>NGX-Owl-Carousel-O 16.0.0 </h1>

<h1>This is image number  {{imagesNumber}}</h1>

<div class="selected-image-container" *ngIf="selectedImage">
  <img
    class="slide"
    [src]="selectedImage"
    alt="Selected image"
  />
</div>

<div class="carousel-container">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let item of items">
      <img [src]="item" alt="Carousel image" (click)="logImageUrl(item)">
    </ng-template>
  </owl-carousel-o>
</div>
