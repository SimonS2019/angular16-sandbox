<h1>NGX-Owl-Carousel-O 16.0.0 </h1>

<h1>This is image number  {{imagesNumber}}</h1>

<div *ngIf="selectedImage">
  <img
    class="slide"
    [style.image-rendering]="'auto'"
    [style.border-radius]="'10px'"
    [style.height]="'300px'"
    [style.background-color]="'#f0f0f0'"
    [style.object-fit]="'cover'"
    [src]="selectedImage"
    alt="Selected image"
  />
</div>

<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let item of items">
    <img [src]="item" alt="Carousel image" (click)="logImageUrl(item)">
  </ng-template>
</owl-carousel-o>
