<h1>NGX-Owl-Carousel-O 16.0.0 </h1>

<h1>This is image number  {{imagesNumber}}</h1>

<div class="selected-image-container" >
  <img
    class="slide"
    [src]="selectedImage"
    alt="Selected image"
  />
</div>

<div class="carousel-container">
  <button (click)="prevImage()">Last</button>
  <button (click)="nextImage()">Next</button>

  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let item of items, index as i" data-merge="3" >
      <img [src]="item" class="image" alt="Carousel image" (click)="goToImage(i)" >
    </ng-template>
  </owl-carousel-o>
</div>
