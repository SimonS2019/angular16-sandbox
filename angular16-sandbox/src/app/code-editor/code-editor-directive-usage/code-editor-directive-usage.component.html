<p>?This is a code editor directive usage demo. You can edit the code below and save it to session storage.</p>

<div class="button-container">
    <button style="background-color: rgb(226, 67, 67);" routerLink="/code-editor">
        Component Usage Demo
    </button>
    <button (click)="changeTheme('ace/theme/tomorrow_night_bright')">Tomorrow Night Bright Theme</button>
    <button (click)="changeTheme('ace/theme/tomorrow')">Tomorrow Theme</button>
    <button (click)="changeTheme('ace/theme/monokai')">Monokai Theme</button>
    <button (click)="changeTheme('ace/theme/github')">GitHub Theme</button>
    <button style="background-color: rgb(73, 221, 67);" (click)="getEditorValue()">get Editor Value</button>
</div>
<br>

<div id="codeEditor" class="ace" fxFlex="auto" [ace]="config" (change)="codeChanged($event)" (selectionChange)="onSelectionChange($event)" (click)="testClick($event)">{{data}}</div>
<br>

<div class="button-container">
    <button (click)="saveToSessionStorage()" class="save-button">Save</button>
</div>
<div *ngIf="showSaveMessage" class="save-message">Content saved!</div>
