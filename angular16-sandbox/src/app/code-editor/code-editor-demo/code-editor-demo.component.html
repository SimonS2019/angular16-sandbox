<p>This is a code editor demo. You can edit the code below and save it to session storage.</p>
<ace [config]="config" [mode]="'lua'" [theme]="'tomorrow_night_bright'" [(value)]="value"></ace>
<div class="button-container">
    <button (click)="saveToSessionStorage()">Save</button>
</div>
<div *ngIf="showSaveMessage" class="save-message">Content saved!</div>
